<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Strategy Sandbox — Diadata</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Crypto Strategy Sandbox — Diadata</h1>
    <span id="lastGlobal">Next refresh in: 130s</span>
  </header>

  <div class="tabs">
    <div class="tab active" data-tab="price">Price</div>
    <div class="tab" data-tab="active">Active</div>
    <div class="tab" data-tab="closed">Closed</div>
    <div class="tab" data-tab="autotrade">Auto-Trade</div>
    <div class="tab" data-tab="settings">Settings</div>
  </div>

  <div id="priceTab" class="card">
    <table id="liveTable">
      <thead>
        <tr><th>Symbol</th><th>Price</th><th>Change%</th><th>Signal</th><th>Updated</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="activeTab" class="card" style="display:none">
    <div class="trade-controls">
      <label>Symbol</label><select id="tradeSymSel"></select>
      <label>Strategy</label>
      <select id="tradeStratSel">
        <option value="burger">Burger</option>
        <option value="taco">Taco</option>
        <option value="cold">ColdDrinks</option>
      </select>
      <label>Amount ($)</label><input id="tradeAmt" type="number" value="1000"/>
      <button id="newTrade" class="green">New Trade</button>
    </div>
    <table id="posOpen">
      <thead><tr><th>ID</th><th>Symbol</th><th>Strategy</th><th>Amount</th><th>Entry</th><th>Current</th><th>P&L</th><th></th></tr></thead>
      <tbody></tbody>
      <tfoot><tr><td colspan="6">Total</td><td id="openTot"></td><td></td></tr></tfoot>
    </table>
  </div>

  <div id="closedTab" class="card" style="display:none">
    <table id="posClosed">
      <thead><tr><th>ID</th><th>Symbol</th><th>Strategy</th><th>Amount</th><th>Entry</th><th>Exit</th><th>P&L</th></tr></thead>
      <tbody></tbody>
      <tfoot><tr><td colspan="6">Total</td><td id="closedTot"></td></tr></tfoot>
    </table>
  </div>

  <div id="autotradeTab" class="card" style="display:none">
    <table id="approvals">
      <thead><tr><th>Time</th><th>Symbol</th><th>Action</th><th>Price</th><th></th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="settingsTab" class="card" style="display:none">
    <input id="sym" placeholder="Symbol"/> <input id="url" placeholder="Diadata URL" style="width:60%"/>
    <button id="add">Add</button>
    <table id="symTable"><thead><tr><th>Symbol</th><th>URL</th></tr></thead><tbody></tbody></table>
  </div>

  <div class="card"><pre id="log"></pre></div>

  <!-- THIS is crucial: include the JS file, not paste code here -->
  <script src="js/app.js"></script>
</body>
</html>
